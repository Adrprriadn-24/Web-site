<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Portfolio Adi Apriadin</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #ffd700;
        --dark: #1a1a1a;
        --light: #ffffff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      /* Animated background */
      .background {
        position: fixed;
        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
        background: linear-gradient(45deg, #0f0f0f, #1a1a1a);
        z-index: -1;
      }

      .background span {
        position: absolute;
        pointer-events: none;
        background: rgba(255, 215, 0, 0.1);
        border-radius: 50%;
        animation: float 6s infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) scale(1);
          opacity: 0.2;
        }
        50% {
          transform: translateY(-20px) scale(1.1);
          opacity: 0.3;
        }
      }

      .login-container {
        width: 420px;
        padding: 40px;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 20px;
        border: 1px solid rgba(255, 215, 0, 0.1);
        backdrop-filter: blur(10px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      }

      .login-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .login-header img {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        padding: 2px;
        border: 2px solid var(--primary);
        margin-bottom: 10px;
      }

      .login-header h2 {
        color: var(--light);
        font-size: 1.8em;
        margin-bottom: 5px;
      }

      .login-header p {
        color: rgba(255, 255, 255, 0.6);
        font-size: 0.9em;
      }

      .input-group {
        position: relative;
        margin-bottom: 25px;
      }

      .input-group input {
        width: 100%;
        padding: 15px 15px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 215, 0, 0.1);
        border-radius: 12px;
        color: var(--light);
        font-size: 1em;
        transition: all 0.3s ease;
      }

      .input-group input:focus {
        border-color: var(--primary);
        outline: none;
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.1);
      }

      .input-group label {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: rgba(255, 255, 255, 0.6);
        pointer-events: none;
        transition: all 0.3s ease;
      }

      .input-group input:focus ~ label,
      .input-group input:valid ~ label {
        top: 0;
        left: 10px;
        font-size: 0.8em;
        padding: 0 5px;
        background: #1a1a1a;
        color: var(--primary);
      }

      .input-group i {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: rgba(255, 215, 0, 0.5);
      }

      .remember-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
      }

      .remember-me {
        display: flex;
        align-items: center;
        gap: 8px;
        color: rgba(255, 255, 255, 0.6);
        font-size: 0.9em;
      }

      .forgot-password {
        color: var(--primary);
        text-decoration: none;
        font-size: 0.9em;
        transition: all 0.3s ease;
      }

      .forgot-password:hover {
        text-decoration: underline;
      }

      .login-button {
        width: 100%;
        padding: 15px;
        background: linear-gradient(45deg, #ffd700, #ffed4a);
        border: none;
        border-radius: 12px;
        color: #1a1a1a;
        font-size: 1em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .login-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
      }

      .login-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          120deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: 0.5s;
      }

      .login-button:hover::before {
        left: 100%;
      }

      .register-link {
        text-align: center;
        margin-top: 25px;
        color: rgba(255, 255, 255, 0.6);
        font-size: 0.9em;
      }

      .register-link a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .register-link a:hover {
        text-decoration: underline;
      }

      @media (max-width: 480px) {
        .login-container {
          width: 90%;
          padding: 30px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="background">
      <!-- Animated circles -->
      <span style="top: 20%; left: 10%; width: 120px; height: 120px"></span>
      <span style="top: 60%; left: 20%; width: 150px; height: 150px"></span>
      <span style="top: 40%; left: 80%; width: 160px; height: 160px"></span>
      <span style="top: 80%; left: 70%; width: 130px; height: 130px"></span>
    </div>

    <div class="login-container">
      <div class="login-header">
        <img
          src="avatar_person_boy_male_people_guy_character_user_profile_young_man_jacket_sweater_hoodie_fashion_shirt_technology_bald_hair_with_vr_icon_262231.png"
          alt="Logo"
        />
        <h2>Selamat Datang</h2>
        <p>Silakan masuk ke akun Anda</p>
      </div>

      <form id="loginForm">
        <div class="input-group">
          <input type="text" id="username" required />
          <label>Username</label>
          <i class="fas fa-user"></i>
        </div>

        <div class="input-group">
          <input type="password" id="password" required />
          <label>Password</label>
          <i class="fas fa-lock"></i>
        </div>

        <div class="remember-forgot">
          <label class="remember-me">
            <input type="checkbox" />
            <span>Ingat saya</span>
          </label>
          <a href="#" class="forgot-password">Lupa Password?</a>
        </div>

        <button type="submit" class="login-button">Masuk</button>

        <div class="register-link">
          Belum punya akun? <a href="#">Daftar sekarang</a>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
